<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="../../bootstrap-4.0.0-beta/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>My Flight Finder</title>
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-info justify-content-between">
    <a class="navbar-brand" href="#">My Flight Finder</a>
    <div class="text-right">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">
              <img src="./../img/ic_help_outline_white_24px.svg" alt="Ayuda" />
            </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="card text-white bg-info m-3">
    <div class="card-body">
      <form>
        <div class="row">
            <div class="form-group col-12 col-lg-6 row">
              <label for="desde" class="col-1 col-form-label">
                <img src="./../img/ic_flight_takeoff_white_24px.svg" alt="Desde"/>
              </label>
              <div class="col-11">
                <input type="text" class="form-control" id="desde" placeholder="Desde ciudad o país de origen">
              </div>
            </div>
            <div class="form-group col-12 col-lg-6 row">
              <label for="hasta" class="col-1 col-form-label">
                  <img src="./../img/ic_flight_land_white_24px.svg" alt="Hasta"/>
                </label>
              <div class="col-11">
                <input type="text" class="form-control" id="hasta" placeholder="Hasta ciudad o país de origen">
              </div>
            </div>
            <div class="form-group col-12 col-lg-6 row">
              <label for="fecha" class="col-1 col-form-label">
                  <img src="./../img/ic_date_range_white_24px.svg" alt="Fecha"/>
                </label>
              <div class="col-11">
                <input type="date" class="form-control" id="fecha" placeholder="Fecha del vuelo">
              </div>
            </div>
            <div class="form-group col-12 col-lg-6 row">
              <label for="pasajeros" class="col-1 col-form-label">
                  <img src="./../img/ic_supervisor_account_white_24px.svg" alt="Pasajeros"/>
                </label>
              <div class="col-11">
                <input type="number" class="form-control" id="pasajeros" placeholder="Número de pasajeros">
              </div>
            </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../lib/jquery-3.2.1.min.js"></script>
  <script src="../lib/popper.js-1.12.4/dist/umd/popper.min.js"></script>
  <script src="../../bootstrap-4.0.0-beta/dist/js/bootstrap.min.js"></script>
</body>

</html>
